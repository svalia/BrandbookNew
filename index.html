<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandbook Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" class="container py-4">
        <header class="mb-4">
            <h1>Brandbook Manager</h1>
            <div class="btn-toolbar gap-2">
                <button id="addBrandBtn" class="btn btn-primary">Добавить бренд</button>
                <button id="exportJsonBtn" class="btn btn-secondary">Выгрузить JSON</button>
                <button id="importJsonBtn" class="btn btn-outline-secondary">Загрузить JSON</button>
            </div>
        </header>
        <main>
            <div id="brandsList" class="mb-4"></div>
            <div id="brandContent"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
